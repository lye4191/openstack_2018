<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
<div class="header">
	<input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
	<label for="openSidebarMenu" class="sidebarIconToggle">
		<div class="spinner diagonal part-1"></div>
		<div class="spinner horizontal"></div>
		<div class="spinner diagonal part-2"></div>
  	</label>
  <div id="sidebarMenu">
	<ul class="sidebarMenuInner">
	  <li>OPENSTACK <span>IOT</span></li>
		<li><a href="https://vanila.io" target="_blank">기기 등록</a></li>
		<li>
			<form action="/machinelist" method="post">
				<button type="submit" name="machine" value="machine" class="btn-link">기기 목록</button>
			</form>
		</li>
	</ul>
  </div>
</div>

	<div class="container" style="padding-top:80px;">
		<div class="col-md-12">
			<h3 class="text-center">openstack IoT</h3>
			<hr>
			<div class="col-md-12">
				<p class="lead text-center">사용하실 기능의 기기 선택 또는 기기 개수를 입력하세요.</p>
				<p class="lead text-center">적어도 하나 이상의 기기를 입력해야 합니다.</p>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="btn-group" role="group" aria-label="Basic example" style="padding-top: 50px;">
			<button type="button" class="btn btn-danger btn-outline btn-style-yuni" onclick="btn_click(this.id)" id="machine">기계 설비 및 제어 </button>
			<button type="button" class="btn btn-danger btn-outline btn-style-yuni" onclick="btn_click(this.id)" id="system">관제 시스템 제어</button>
			<button type="button" class="btn btn-danger btn-outline btn-style-yuni" onclick="btn_click(this.id)" id="bmes">BMES</button>
			<button type="button" class="btn btn-danger btn-outline btn-style-yuni" onclick="btn_click(this.id)" id="outside">외부 시스템 제어</button>
		</div>
	</div>

	<form action="/select/nonfunc" method="post">
		<div class="container" style="margin: 0 auto;">
			<ul class="list-group list-yuni" style="visibility: hidden;" id="machineList">
				<label for="machine1" style="padding: 10px; margin-left: 10px;">난방기 제어</label>
				<input type="number" class="number-select" name="machineName" min="0" max="10" value="1" id="machine1" /><br>
				<label for="machine2" style="padding: 10px; margin-left: 10px;">냉동기 제어</label>
				<input type="number" class="number-select" name="machineName" min="0" max="10" value="2" id="machine2" /><br>
				<label for="machine3" style="padding: 10px; margin-left: 10px;">보일러 제어</label>
				<input type="number" class="number-select" name="machineName" min="0" max="10" value="3" id="machine3" /><br>
				<label for="machine4" style="padding: 10px; margin-left: 10px;">조명 제어</label>
				<input type="number" class="number-select" name="machineName" min="0" max="10" value="4" id="machine4" /><br>
				<label for="machine5" style="padding: 10px; margin-left: 10px;">공조 제어</label>
				<input type="number" class="number-select" name="machineName" min="0" max="10" value="5" id="machine5" /><br>
				<label for="machine6" style="padding: 10px; margin-left: 10px;">블라인드 제어</label>
				<input type="number" class="number-select" name="machineName" min="0" max="10" value="6" id="machine6" /><br>
				<label for="machine7" style="padding: 10px; margin-left: 10px;">냉방 제어</label>
				<input type="number" class="number-select" name="machineName" min="0" max="10" value="7" id="machine7" /><br>
				<label for="machine8" style="padding: 10px; margin-left: 10px;">전력 제어</label>
				<input type="number" class="number-select" name="machineName" min="0" max="10" value="8" id="machine8" /><br>
			</ul>

			<ul class="list-group" style="width: 269px; float: left; visibility: hidden;" id="systemList">
					<input type="checkbox" name="systemName" value="통합 관제" id="system1" />
					<label class="list-group-item" for="system1">통합 관제</label>
					<input type="checkbox" name="systemName" value="알람 관리" id="system2" />
					<label class="list-group-item" for="system2">알람 관리</label>
					<input type="checkbox" name="systemName" value="주차 관제" id="system3" />
					<label class="list-group-item" for="system3">주차 관제</label>
			</ul>

			<ul class="list-group" style="width: 269px; float: left; visibility: hidden;" id="bmesList">
				<input type="checkbox" name="bmesName" value="에너지 사용량 분석" id="bmes1" />
				<label class="list-group-item" for="bmes1">에너지 사용량 분석</label>
				<input type="checkbox" name="bmesName" value="에너지 소비 분석" id="bmes2" />
				<label class="list-group-item" for="bmes2">에너지 소비 분석</label>
				<input type="checkbox" name="bmesName" value="에너지 평가" id="bmes3" />
				<label class="list-group-item" for="bmes3">에너지 평가</label>
				<input type="checkbox" name="bmesName" value="에너지 사용 개선사항 도출" id="bmes4" />
				<label class="list-group-item" for="bmes4">에너지 사용 개선사항 도출</label>
			</ul>
			<ul class="list-group list-yuni" style="visibility: hidden;" id="outsideList">
				<label for="outside1" style="padding: 10px; margin-left: 10px;">출입 통제</label>
				<input type="number" class="number-select" name="outsideName" min="0" max="10" value="0" id="outside1" /><br>
				<label for="outside2" style="padding: 10px; margin-left: 10px;">CCTV</label>
				<input type="number" class="number-select" name="outsideName" min="0" max="10" value="0" id="outside2" /><br>
			</ul>
		</div>
		<div class="container">
			<div class="col-md-6 col-md-offset-3 input-group">
				<br><br>
				<input type="submit" id="submit" class="btn btn-danger" style="height: 50px; width: 500px; font-size: 18px" value="입력">
			</div>
		</div>
	</form>

	<script>
		function btn_click(id) {

			if (id == "machine") var x = document.getElementById("machineList");
			else if (id == "system") var x = document.getElementById("systemList");
			else if (id == "bmes") var x = document.getElementById("bmesList");
			else if (id == "outside") var x = document.getElementById("outsideList");
			if (x.style.visibility == "hidden") {
				x.style.visibility = "visible";
			}
			else {
				x.style.visibility = "hidden";
			}
		}

	</script>
</body>

</html>
